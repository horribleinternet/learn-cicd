on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Set up Goose
        uses: mscno/setup-goose@v1

      - name: Build
        run: scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Upload image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/prismatic-iris-472616-g8/notely-ar-repo/notely:latest .

      - name: Migrate up database
        run: goose turso $DATABASE_URL up

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/prismatic-iris-472616-g8/notely-ar-repo/notely:latest --region us-central1  --allow-unauthenticated --project prismatic-iris-472616-g8 --max-instances=4
